query Admin {
	admin {
		id
		username
		email
		avatarURL
		createdAt
		updatedAt
		songs {
			id
			ownerId
			title
		}
		sentComments {
			id
			parentId
			receiver {
				id
				username
			}
			parent {
				id
				title
			}
			body
			approved
		}
		receivedComments {
			id
			parentId
			parent {
				id
				title
			}
			sender {
				id
				username
			}
			body
			approved
		}
	}
}
