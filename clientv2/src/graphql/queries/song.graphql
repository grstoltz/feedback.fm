query Song($id: Int!) {
	song(id: $id) {
		id
		createdAt
		updatedAt
		title
		mediaUrl
		mediaType
		genre
		ownerId
		owner {
			id
			username
		}
		comment {
			id
			body
			senderId
			receiver {
				id
			}
			sender {
				id
				username
				avatarURL
			}
			approval {
				id
				status
			}
		}
	}
}
